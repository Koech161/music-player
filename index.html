<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b08aa06249.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angles-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="https://images.pexels.com/photos/3622517/pexels-photo-3622517.jpeg?auto=compress&cs=tinysrgb&w=400" id="song-img">
          <h1>Kerkei Bik</h1>  
          <p> Band </p>

          <audio  src="./Authentic-Kalenjin-Evergreens-Tamasha-Records-Kerkei-Bik.mp3" id="song"></audio>

          
          <input  type="range" value="0" id="progress">



          <div class="controls">
            <div><i class="fa-solid fa-backward-fast"></i></div>
            <div onclick="playPause()" ><i class="fa-solid fa-play" id="ctr-icon"></i></div>
            <div><i class="fa-solid fa-forward-fast"></i></div>
          </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
